<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSmart - Product Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">üõçÔ∏è ShopSmart</a>
      <form class="d-flex" role="search">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
      </form>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="fw-bold mb-3">Discover the Best Products</h1>
      <p class="text-muted mb-4">Find items that match your lifestyle and budget!</p>

      <div class="btn-group">
        <button class="btn btn-outline-primary filter-btn active" data-category="all">All</button>
        <button class="btn btn-outline-primary filter-btn" data-category="electronics">Electronics</button>
        <button class="btn btn-outline-primary filter-btn" data-category="fashion">Fashion</button>
        <button class="btn btn-outline-primary filter-btn" data-category="home">Home</button>
      </div>
    </div>
  </section>

  <!-- Product Gallery -->
  <section class="container my-5">
    <div class="row g-4" id="product-list">
      <!-- Products dynamically inserted -->
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">üõí Added to Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="cartItemName" class="fw-bold mb-2"></p>
          <p class="text-success">Successfully added to your cart!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-success">Go to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
